    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Ensure Firebase is ready before accessing auth state
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in.
        fetchUserProfile(user);
      } else {
        console.log("User not signed in.");
      }
    });

    // Fetch user details
    function fetchUserProfile(user) {
      var userId = user.uid;
      firebase.database().ref('/users/' + userId).once('value').then(function (snapshot) {
        var userData = snapshot.val();
        if (userData) {
          // Update the welcome message dynamically
          document.getElementById('welcomeMessage').innerText = "Hello " + (userData.username || "N/A");
          // Update other user details
          document.getElementById('username').innerText = userData.username || "N/A";
          document.getElementById('age').innerText = userData.age || "N/A";
          document.getElementById('email').innerText = userData.email || "N/A";
          document.getElementById('dob').innerText = userData.dob || "N/A";
          document.getElementById('gender').innerText = userData.gender || "N/A";
        } else {
          console.log("User data not found.");
        }
      }).catch(function (error) {
        console.error("Error fetching user data:", error);
      });
    }
  </script>
